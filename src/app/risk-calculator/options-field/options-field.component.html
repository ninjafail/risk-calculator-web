<mat-list>
  <mat-list-item *ngFor="let optionField of optionFields">
      <p class="left">{{ optionField.name }}</p>
      <mat-radio-group class="right">
          <mat-radio-button *ngFor="let dfoption of optionField.options" [value]="dfoption">
            {{ dfoption.name }}
          </mat-radio-button>
      </mat-radio-group>
  </mat-list-item>
</mat-list>
