<mat-form-field>
  <mat-select
    (selectionChange)="onChange($event)"
    [(value)]="selectedLocale"
  >
    <mat-option
      *ngFor="let locale of locales"
      [value]="locale.code"
    >
      {{ locale.name }}
    </mat-option>
  </mat-select>
  <mat-label>{{ 'language' | transloco }}</mat-label>
</mat-form-field>
